<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Object Manipulation</title>
</head>
<body style="background-color: black;color: white;">
  <div>
    <ul class="Language">
      <li>javascript</li>
    </ul>
  </div>
</body>
<script>
  function addLanguage(langName){
    const li=document.createElement('li');
    li.innerHTML=`${langName}`
    document.querySelector('.Language').appendChild(li);

  }
  // addLanguage("Ruby")
  // addLanguage("CPP")

  function addOptilanguage(langName){
    const li=document.createElement('li')
    li.appendChild(document.createTextNode(langName))
    document.querySelector('.Language').appendChild(li);

  }
  addOptilanguage("Ruby")
  addOptilanguage("Cpp")

  //edit
  const second=document.querySelector("li:nth-child(2)")
  const newli=document.createElement('li')
  newli.textContent="mojo"
  second.replaceWith(newli)

  //edit
  const first=document.querySelector("li:first-child")
  const nli=document.createElement('li')
  nli.textContent="goloang"
  first.replaceWith(nli)

  //edit
  const third=document.querySelector("li:first-child")
  third.outerHTML='<li>Typescript</li>'

  //remove
  const last=document.querySelector('li:last-child')
  last.remove()


</script>
</html>
